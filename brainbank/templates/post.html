{% extends 'layout.html' %}

{% block content %}
    <div class="content">
        <div class="post">
            <h2>{{ post[0]['title'] }}</h2>
            {% for i in tags %}
                <h3>{{ i['name'] }}</h3>
            {% endfor %}
            {{ post[0]['body'] | safe }}
        </div>
    </div>
{% endblock %}
