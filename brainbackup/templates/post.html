{% extends 'layout.html' %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/post.css') }}">

    <div class="content">
        <div class="post">
            <h2>{{ post[0]['title'] }}</h2>
            <h4>Tags:
                <ul>
                    {% for i in tags %}
                        <li>{{ i['name'] }}</li>
                    {% endfor %}
                </ul>
            </h4>
            <h3>{{ post[0]['body'] | safe }}</h3>
        </div>
    </div>
{% endblock %}
